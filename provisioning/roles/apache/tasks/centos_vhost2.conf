
<VirtualHost *:80>
    ServerName {{ ogo2 }}
    ServerAlias www.{{ ogo2 }}

    DocumentRoot /var/www/html/{{ ogo2 }}
    <Directory /var/www/html/{{ ogo2 }}>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/log/httpd/{{ ogo2 }}/error.log
    CustomLog /var/log/httpd/{{ ogo2 }}/request.log  combined

</VirtualHost>
