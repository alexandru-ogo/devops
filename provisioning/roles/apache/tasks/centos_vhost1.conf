
<VirtualHost *:80>
    ServerName {{ ogo1 }}
    ServerAlias www.{{ ogo1 }}

    DocumentRoot /var/www/html/{{ ogo1 }}
    <Directory /var/www/html/{{ ogo1 }}>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/log/httpd/{{ ogo1 }}/error.log
    CustomLog /var/log/httpd/{{ ogo1 }}/request.log  combined

</VirtualHost>
